<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>APHELION</title>
    <style>
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0
        padding: 0;
        display: block;
        background: transparent;
	      cursor: none;
        text-align: center;
        vertical-align: middle;
        margin: 0 auto;
      }
      #background {
        z-index: -50;
      }
      #cursor {
        z-index: -20;
      }
      #main {
        z-index: -10;
      }
      #foreground {
        z-index: 0;
      }
      #maindiv {
        overflow: auto;
        text-align: center;
      }
      #viewport {
        border: 5px solid #201513;
        width: 600px;
        height: 360px;
        margin: 30px auto;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 0 5px 5px #503530;
        position: relative;;
        font-family: Offside, sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
	      cursor: none;
      }
    </style>
    <script src="lib/constant.js" type="text/javascript"></script>
    <script src="lib/ui.js" type="text/javascript"></script>
    <script src="lib/input.js" type="text/javascript"></script>
    <script src="lib/animate.js" type="text/javascript"></script>
    <script src="menu/menu.js" type="text/javascript"></script>
  </head>
  <body onload="initMenu()">
	   <div id="maindiv">
       <div id="viewport" className="viewport">
         <canvas id="menu" width="600px" height="360px">
           "Your browser does not support canvas. Please try again with a different browser."
         </canvas>
       </div>
     </div>
  </body>
</html>
